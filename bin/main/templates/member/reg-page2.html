<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>모나미몰연습용 사이트</title>
<link rel="stylesheet" type="text/css" href="/css/member/reg-page.css">
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/member/member-reg.js"></script>
<script src="/js/header-menu.js"></script>
</head>
<body>
	<div th:insert="~{commons/header :: header}"></div>
	<main id="contents" class="member join">
		<h1>회원가입페이지</h1>
		<span class="reg-span">회원가입</span>
		<div>
			<div class="join-step1">
				<div class="step">
					<span class="active">STEP1. 약관동의</span>
					<span>STEP2. 회원정보 입력</span>
					<span>STEP3. 가입완료</span>
				</div>
				<div class="join-agree-div">
					<div class="allcheck">
						<label for="chk_all">
							<input type="checkbox" id="chk_all" class="small"><span>모나미몰 회원서비스 이용약관, 개인정보수집에 모두 동의합니다.</span>
						</label>
					</div>
					<div>
						<ul>
							<li>
								<label for="chk1">
									<input type="checkbox" id="chk1" name="chk" class="small chk chk1"><span>서비스 이용약관(필수)</span>
								</label>
							</li>
							<li>
								<label for="chk2">
									<input type="checkbox" id="chk2" name="chk" class="small chk chk2"><span>개인정보수집/이용동의(필수)</span>
								</label>
							</li>
							<li>
								<label for="chk3">
									<input type="checkbox" id="chk3" name="chk" class="small chk chk3"><span>개인정보취급/위탁동의(필수)</span>
								</label>
							</li>
						</ul>
					</div>
					<div class="btn-area">
						<button type="button" class="btn-white" onclick="reg_cancel_btn()">취소</button>
						<button type="button" class="btn-black" onclick="reg_btn()">확인</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div th:insert="~{commons/footer :: footer}"></div>
</body>
</html>
