<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>모나미몰연습용 사이트</title>
<link rel="stylesheet" type="text/css" href="/css/member/login.css">
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/member/login.js"></script>
<script src="/js/header-menu.js"></script>
</head>
<body>
	<div th:insert="~{commons/header :: header}"></div>
	<main id="contents" class="member login">
		<h1>로그인페이지</h1>
		<span class="login-span">로그인</span>
		<div class="tab-area">
			<div class="tab-menu">
				<a href="#" class="active">회원</a>
				<a href="#">비회원 (주문조회)</a>
			</div>
			<div id="member">
				<form id="loginForm" action="/member/memberLogin" method="post" onsubmit="return login_form()">
					<fieldset class="login-field">
						<input type="hidden" name="uri" th:value="${uri}">
						<label>
							<strong>아이디</strong>
							<input type="text" class="login_id" name="id" placeholder="아이디 입력">
							<p class="loging-error loging-error_id">아이디를 입력해주세요</p>
						</label>
						<label>
							<strong>비밀번호</strong>
							<input type="password" class="login_pwd" name="pwd" placeholder="비밀번호 입력">
							<p class="loging-error loging-error_pwd">비밀번호를 입력해주세요</p>
						</label>
						<button type="submit" class="btn-black big">로그인</button>
					</fieldset>
				</form>
				</script>
				<ul class="etc-list">
					<li>
						<a href="/member/findIdPwd/findId">아이디 찾기</a>
					</li>
					<li>
						<a href="/member/findIdPwd/findPwd">비밀번호 찾기</a>
					</li>
					<li>
						<a href="/member/reg-page1">회원가입</a>
					</li>
				</ul>
				<div class="sns-login">
					<span>SNS 로그인</span>
					<ul class="sns-list">
						<li>
							<button type="button" class="naver" onclick="location.href='/oauth2/authorization/naver'">NAVER</button>
						</li>
						<li>
							<button type="button" class="kakao" onclick="location.href='/oauth2/authorization/kakao'">KAKAO</button>
						</li>
						<li>
							<a href="/oauth2/authorization/google">
								<img alt="구글로그인" src="/images/google_logo.png" class="google">
								<span>Google</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</main>
	<div th:insert="~{commons/footer :: footer}"></div>
</body>
</html>
