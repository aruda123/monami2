<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>모나미몰연습용 사이트</title>
<link rel="stylesheet" type="text/css" href="/css/member/findIdPwd.css">
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/member/findIdPwd.js"></script>
<script src="/js/header-menu.js"></script>
</head>
<body>
	<div th:insert="~{commons/header :: header}"></div>
	<main id="contents" class="member login">
		<h1>아이디/비밀번호 찾기</h1>
		<span class="login-span">아이디/비밀번호 찾기</span>
		<div class="tab-area">
			<div class="tab-menu">
				<button id="findIdTab" class="active" onclick="idSearch()">아이디 찾기</button>
				<button id="findPwdTab" onclick="pwdSearch()">비밀번호 찾기</button>
			</div>
			<div id="findId" class="findIdPwd searchId active">
				<form id="findIdForm">
					<fieldset class="findIdPwd-field">
						<label>
							<strong>이름</strong>
							<input type="text" id="memberName1" class="findId_name" name="name" placeholder="이름 입력">
							<p class="loging-error loging-error_name">이름을 입력해주세요</p>
						</label>
						<label>
							<strong>이메일</strong>
							<input type="text" id="memberEmail1" class="findId_email" name="email" placeholder="이메일 입력">
							<p class="loging-error loging-error_email">이메일을 입력해주세요</p>
						</label>
						<button type="button" class="btn-black big" onclick="findIdCheck()">아이디 찾기</button>
					</fieldset>
				</form>
				<div class="pTagDiv">
					<p>* 가입 당시 입력한 이름, 이메일로 아이디 일부를 확인할 수 있습니다.</p>
					<p>* 아이디를 찾기 못하셨다면 고객센터(1234-1234)로 문의해 주세요.</p>
				</div>
			</div>
			<div id="resultId" class="result">
				
			</div>
			
			<!--//////////////////////////////////////////////////////////////////////////////////////////  -->
			
			<div id="findPwd" class="findIdPwd searchPwd">
				<form id="findIdForm">
					<fieldset class="findIdPwd-field">
						<label>
							<strong>아이디</strong>
							<input type="text" id="memberId" class="findPwd_id" name="id" placeholder="아이디 입력">
							<p class="loging-error loging-error_id">아이디를 입력해주세요</p>
						</label>
						<label>
							<strong>이름</strong>
							<input type="text" id="memberName2" class="findPwd_name" name="name" placeholder="이름 입력">
							<p class="loging-error loging-error_name">이름을 입력해주세요</p>
						</label>
						<label>
							<strong>이메일</strong>
							<input type="text" id="memberEmail2" class="findPwd_email" name="email" placeholder="이메일 입력">
							<p class="loging-error loging-error_email">이메일을 입력해주세요</p>
						</label>
						<button type="button" class="btn-black big" onclick="findPwdCheck()">비밀번호 찾기</button>
					</fieldset>
				</form>
				<div class="pTagDiv">
					<p>* 회원 가입시 입력한 이메일로 임시비밀번호를 발송해드립니다.</p>
					<p>* 로그인 후, 마이페이지 > 회원정보수정에서 비밀번호를 수정해주세요.</p>
					<p>* 비밀번호 찾기에 어려움이 있으시면 고객센터(1234-1234)로 문의해 주세요.</p>
				</div>
			</div>
			<div id="resultPwd" class="result">
				
			</div>
		</div>
	</main>
	<div th:insert="~{commons/footer :: footer}"></div>
</body>
</html>
