<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>모나미몰연습용 사이트 - MyBatis게시판 등록</title>
<link rel="stylesheet" type="text/css" href="/css/board/write.css">
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/header-menu.js"></script>
<script type="text/javascript">
	function cancelBtn(){
		location.href="/board/monamipet";
	}
</script>
</head>
<body>
	<th:block th:insert="/commons/header::header"></th:block>
	<main id="contents">
		<section id="write-wrap">
			<h1>MyBatis게시판 등록</h1>
			<div class="write-div">
				<span>게시판 등록</span>
				<div>
					<form action="/monamipet/write" method="post" enctype="multipart/form-data">
						<input type="file" name="file" required>
						<input type="text" name="brand" required placeholder="브랜드 이름 입력">
						<input type="text" name="title" required placeholder="타이틀 입력">
						<input type="text" name="price" required placeholder="가격 입력">
						<div class="label-div">
							<label>
								<span>정기배송 유무</span><input type="checkbox" name="tag1" value="정기배송">
							</label>
							<label>
								<span>기획전 유무</span><input type="checkbox" name="tag2" value="기획전">
							</label>
						</div>
						<div class="btn">
							<button type="submit">등록</button>
							<button type="button" onclick="cancelBtn()">취소</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</main>
	<th:block th:insert="/commons/footer::footer"></th:block>
</body>
</html>
