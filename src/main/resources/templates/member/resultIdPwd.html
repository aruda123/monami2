<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/member/findIdPwd.js"></script>
</head>
	<th:block th:if="${findId != null}">
		<p>
			회원님의 아이디는
			<strong>[[${findId.id}]](가입일 <span class="findDate" th:text="${#temporals.format(findId.reg_date, 'yyyy-MM-dd')}"></span>)</strong>
			입니다.
		</p>
		<button type="button" class="btn-black big" onclick="location.href='/member/login'">로그인</button>
	</th:block>
	
	<th:block th:if="${findPwd != null}">
		<p>
			회원님의 이메일 주소
			<strong><span class="findEmail">[[${findPwd.email}]]</span>로 임시 비밀번호가 발송되었습니다.<br>임시비밀번호로 로그인 후 비밀번호를 변경해주세요.</strong>
		</p>
		<button type="button" class="btn-black big" onclick="location.href='/member/login'">로그인</button>
	</th:block>
